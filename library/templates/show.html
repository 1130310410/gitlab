<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>欢迎光临图书管理系统</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container" style="padding-top:60px">

<table class="table">

<tr> <th > 图书信息 </th> </tr>

<tr> <td> ISBN </td> <td> {{book.ISBN}} </td> </tr>
<tr> <td> 书名 </td> <td> {{book.Title}} </td> </tr>
<tr> <td> 出版社 </td> <td> {{book.Publisher}} </td> </tr>
<tr> <td> 出版日期 </td> <td> {{book.PublishDate.year}}年{{book.PublishDate.month}}月{{book.PublishDate.day}}日
</td> </tr>
<tr> <td> 价格 </td> <td> {{book.Price}} </td> </tr>

<tr> <th> 作者信息 </th> </tr>

<tr> <td> 姓名 </td> <td> {{book.AuthorID.Name}} </td> </tr>
<tr> <td> 年龄 </td> <td> {{book.AuthorID.Age}} </td> </tr>
<tr> <td> 国籍 </td> <td> {{book.AuthorID.Country}} </td> </tr>

</table>

<a href="/" id="back" style="left:600px;top:60px;"> 返回主页 </a>

</div>
</body>

</html>
