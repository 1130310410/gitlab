<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>欢迎光临图书管理系统</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="padding-top:60px">
{% if none %}
<p style="top:30px;"> 没有找到该作者所写的书籍 </p> 
{% endif %}

{% for book in result %}

<table class="table">
<tr> <th> 书名 </th> <td> {{book.Title}} </td> </tr>
<tr> <th> 作者信息 </th> <td> {{book.AuthorID.Name}}&nbsp{{book.AuthorID.Age}}岁&nbsp{{book.AuthorID.Country}} 
</td> <tr/>
</table> <br/>

{% endfor %}

<a href="/" id="back" style="left:600px;top:60px;"> 返回主页 </a>

</div>
</body>
</html>
